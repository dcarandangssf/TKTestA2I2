<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="signinForm(loginForm)">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-textarea [(ngModel)]="user.password" name="password" required></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block="true">Log in</button>
    </form>
</ion-content>
